<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'> -->

    <link
      rel="stylesheet"
      href="style.css"
      type="text/css"
      media="screen"
      charset="utf-8"
    />
    <script
      src="https://kit.fontawesome.com/7f8028ce21.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <header>My To Do List</header>
      <section class="new-task">
        <!-- <label for="new-task">Add Item</label> -->
        <input
          id="new-task__input"
          type="text"
          placeholder="Let's plan the day!.."
        />
        <button class="new-task__button">Add</button>
      </section>

      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox" id="cb1" /><label for="cb1">Pay Bills</label>
          <button
            class="incomplete-tasks__button--delete--add"
            aria-label="delete task"
          >
            x
          </button>
        </li>
      </ul>
    </div>
    <script type="text/javascript" src="test-helpers.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="script.test.js"></script>
  </body>
</html>
